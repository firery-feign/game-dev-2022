<style>
    body {
        background-color: linear-gradient(blue, orange);
        overflow: hidden;
        background-repeat: no-repeat;
    }
    .divs {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 1500px;
        height:900px;
        background-color: lightblue;
        border: 2px solid black;
        border-radius: 10px;
    }
</style>

<body>
    <div class="divs" >
        <h1 align=center>t2a12 Sort by David</h1>

        <p align =center>Thanks to Joe there's no longer a randomize button so it does that at the start of the function but for the one line part, <br>it's instant but the piece of code that does it is (your array).sort((a,b) => a - b)<br></p>
        


        <input id="sort1" type=button value="Sort But only 1 line of code" onclick="{
        sort()
        }">

        

        <input id="sort2" type=button value="Insertion Sort" onclick="{
        insertionSort(myCards)
        }">

        <input id="sort3" type="button" value="Bubble Sort" onclick="{
        bubblesort(myCards)

        }">

        <div id="myDiv01"></div>

        <canvas id="myCanvas" width="1110" height="600" style="border:1px solid #000000; left: 100%; top:50%;"></canvas>
        <script>
            // set up global variables
            let myCanvas=document.getElementById('myCanvas');
            let ctx=myCanvas.getContext('2d');

            var myMax = 50
            const myCards = [3,8,1]  
            running = false


            

            function randomize(){

                    

                    myCards.splice(0,myCards.length);
                    
                    
                    // Null check
                    if (myMax == 0) {
                        console.log(null)
                    }
                    
                    do {
                        // Generating random number
                        const randomNumber = Math
                            .floor(Math.random() * 50) + 1
                    
                        // Pushing into the myCards only 
                        // if the myCards does not contain it
                        if (!myCards.includes(randomNumber)) {
                            myCards.push(randomNumber);
                        }
                    
                    } while (myCards.length < myMax);
                    
                    // Printing the myCards elements
                    console.log(myCards)

                    draw()
                }
                    
            

            function sort() {
                randomize()
                myCards.sort((a,b) => a - b)
                draw()
                
            }

            

            function insertionSort(myCards) {
                randomize()
                let n = myCards.length;

                
                
                    for (let i = 1; i < n; i++) {
                        setTimeout(function(){
                        
                        let current = myCards[i];
                        
                        let j = i-1; 
                        while ((j > -1) && (current < myCards[j])) {
                            myCards[j+1] = myCards[j];
                            j--;
                            
                        }
                        myCards[j+1] = current;
                        
                        draw()
                        }, i * 100)
                        
                    }
                    
                
            }


            function bubblesort(myCards) {
                randomize()
                for (let i = 0; i < myCards.length; i++) {
                    setTimeout(function(){
                    for (let j = 0; j < myCards.length; j++) {
                        if (myCards[j] > myCards[j + 1]) {
                            let temp = myCards[j];
                            myCards[j] = myCards[j + 1];
                            myCards[j + 1] = temp;
                        }
                        draw()
                    }}, i * 100)
                    
                }
                
            }
           

            function draw() {
                ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
                ctx.beginPath();
                //a loop which draws the cards on the canvas with relative heights
                for (let i = 0; i < myCards.length; i++) {
                    ctx.rect(10 + (i * 22), 10, 10, myCards[i] * 10);
                    ctx.stroke();
                }
                
                
            }


            
            

                
                


        </script>
    </div>
</body>
