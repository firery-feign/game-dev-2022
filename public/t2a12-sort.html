<style>
    body {
        background-color: linear-gradient(blue, orange);
        overflow: hidden;
        background-repeat: no-repeat;
    }
    .divs {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 1500px;
        height:700px;
        background-color: lightblue;
        border: 2px solid black;
        border-radius: 10px;
    }
</style>

<body>
    <div class="divs">
        <h1 align=center>t2a12 Sort by Fred</h1>

        

        <input type=button value="Set Random" onclick="{
        randomize()
        }">

        <input type=button value="Show" onclick="{
        show()
        }">

        <input type=button value="Sort" onclick="{
        sort()
        }">

        <div id="myDiv01"></div>

        <canvas id="myCanvas" width="1100" height="500" style="border:1px solid #000000; left: 100%; top:50%;"></canvas>
        <script>
            // set up global variables
            let myCanvas=document.getElementById('myCanvas');
            let ctx=myCanvas.getContext('2d');

            var myMax = 3      // 52 when working
            const myCards = [3,8,1]  


            function randomize(){
                
                myCards.splice(0,myCards.length);
                
                
                // Null check
                if (myMax == 0) {
                    console.log(null)
                }
                
                do {
                    // Generating random number
                    const randomNumber = Math
                        .floor(Math.random() * 10) + 1
                
                    // Pushing into the array only 
                    // if the array does not contain it
                    if (!myCards.includes(randomNumber)) {
                        myCards.push(randomNumber);
                    }
                
                } while (myCards.length < myMax);
                
                // Printing the array elements
                console.log(myCards)
            }

            function sort() {
                myCards.sort((a,b) => a - b)
            }

            function show() {
                let myTemp = ''
                for ( let myLoop = 0;   myLoop < myMax;  myLoop++){
                    myTemp += myLoop + ' = '+ myCards[myLoop] + '<br>'
                }
                document.getElementById('myDiv01').innerHTML = myTemp
            }

            function draw() {
                for ( let myLoop = 0; myLoop < myMax; myLoop++) {
                    ctx.beginPath();
                    ctx
                }
            }


        </script>
    </div>
</body>
